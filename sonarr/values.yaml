# Default values for sonarr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: linuxserver/sonarr
  tag: latest
  pullPolicy: Always

service:
  name: "http"
  port: 8989
  protocol: TCP

env:
  - name: "PGID"
    value: 1005
  - name: "PUID"
    value: 1005
  - name: "TZ"
    value: "Europe/Paris"

healthcheck: false

volumes:
  - name: sonarr-config
    type: host
    path: /opt/sonarr
    containerPath: /config
  - name: data
    type: PVC
    path: naseries
    containerPath: /data
  - name: download
    type: PVC
    path: kevinnfs
    containerPath: /download

volume:
  configPath: "/opt/sonarr"
  configType: host
  downloadPath: kevinnfs
  downloadType: PVC
  dataPath: naseries
  dataType: PVC


ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - sonarr.mcth.fr
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector:
  node: media

tolerations: []

affinity: {}
